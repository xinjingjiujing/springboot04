server.port=9999
#\u4E0A\u4E0B\u6587\u8DEF\u5F84
server.servlet.context-path=/springbootapp1
debug=true

server.servlet.encoding.charset=UTF-8

#spring mvc\u89C6\u56FE\u7684\u524D\u540E\u7F00
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#\u914D\u7F6E\u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_mybatis?useUnicode = true & characterEncoding = utf-8
spring.datasource.username=root
spring.datasource.password=200076

## JPA\u914D\u7F6E
spring.jpa.database=mysql
## \u662F\u5426\u5728\u63A7\u5236\u53F0\u6253\u5370SQL
spring.jpa.show-sql=true
## \u6BCF\u6B21\u542F\u52A8\u9879\u76EE\u65F6\uFF0C\u6570\u636E\u5E93\u521D\u59CB\u5316\u7B56\u7565
##ddl-auto:create----\u6BCF\u6B21\u8FD0\u884C\u8BE5\u7A0B\u5E8F\uFF0C\u6CA1\u6709\u8868\u683C\u4F1A\u65B0\u5EFA\u8868\u683C\uFF0C\u8868\u5185\u6709\u6570\u636E\u4F1A\u6E05\u7A7A
##ddl-auto:create-drop----\u6BCF\u6B21\u7A0B\u5E8F\u7ED3\u675F\u7684\u65F6\u5019\u4F1A\u5220\u9664\u8868
##ddl-auto:update----\u6BCF\u6B21\u8FD0\u884C\u7A0B\u5E8F\uFF0C\u6CA1\u6709\u8868\u683C\u4F1A\u65B0\u5EFA\u8868\u683C\uFF0C\u8868\u5185\u6709\u6570\u636E\u4E0D\u4F1A\u6E05\u7A7A\uFF0C\u53EA\u4F1A\u66F4\u65B0
##ddl-auto:validate----\u8FD0\u884C\u7A0B\u5E8F\u4F1A\u6821\u9A8C\u6570\u636E\u4E0E\u6570\u636E\u5E93\u7684\u5B57\u6BB5\u7C7B\u578B\u662F\u5426\u76F8\u540C\uFF0C\u4E0D\u540C\u4F1A\u62A5\u9519
spring.jpa.hibernate.ddl-auto=update
## \u5982\u679C\u914D\u7F6E\u4E86\u6570\u636E\u5E93\u65B9\u8A00\u4E3A MySQL57Dialect,\u5219\u4F7F\u7528InnoDB \u505A\u8868\u7684\u5F15\u64CE\u3002
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#\u914D\u7F6EMyBatis\u6620\u5C04\u6587\u4EF6\u7684\u4F4D\u7F6E
#mybatis.mapper-locations=classpath:mapper/*.xml